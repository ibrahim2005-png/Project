<script>
function i(){
var a=eval(document.getElementById("a").value);
var b=eval(document.getElementById("b").value);
var c=eval(document.getElementById("c").value);

var root=eval(b*b+'-'+4*a*c);
var sq=Math.sqrt(root);
var root1=eval(-b+sq)/2*a;
var root2=eval(eval('-'+b+'-'+sq)/+2*a);

document.getElementById('root1').innerHTML='S={'+root1+','+root2+'}'+';     Equation:'+a+'x²'+'+'+b+'x'+'+'+c+'=0';

}
